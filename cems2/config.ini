[data]
file=/home/jaime/CEMS2/etc/cems2/CPD_IFCA.yaml

[log]
handlers=console,file
level=DEBUG 
file=/home/jaime/CEMS2/var/log/cems2/CPD_IFCA.log

[database]
name=CPD_IFCA
user=root
pass=dbpassword
host=localhost
port=3306

[cloud_analytics]
interval=60

[cloud_analytics.plugins]
collector=test,test2
reporter=test

[machines_control]
baseline=10

[machines_control.plugins]
vm_optimization=AI_consolidation
vm_connector=openstack_migration
pm_optimization=AI_power
pm_connector=IPMI

[plugins.openstack]
openstack_auth_url=http://
openstack_username=admin
openstack_password=secret
openstack_project_name=admin

[plugins.grafana]
grafana_url=http://localhost:3000

